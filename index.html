  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Londrina+Shadow&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&family=Londrina+Shadow&family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <script
    defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  </script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" type="module"></script>
  <title>Know Your POP</title>
</head>
<body>
  <h1>Know Your POP</h1>
  <section class="board">
    <div id="cat0" class="board-space">"POP"</div>
		<div id="cat1" class="board-space">MOVIES</div>
		<div id="cat2" class="board-space">SPORTS</div>
		<div id="cat3" class="board-space">MUSIC</div>
  </section>
  <section class="container">  
    <div id="question-space"></div>
    <div id="score-display"></div>
    <input type="text" id="answer-box"></input>
    <div id="user-input"></div>
    <button id="submit-button">Enter</button>
  </section>
  <footer>
    <div id="countdown"></div>
    <button id="reset-button" type="reset" class="btn btn-secondary">Play Again</button>
  </footer>
  </body>
